<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Smoky Mountains Animated Poster</title>
	<style>
	body {
		background-color: #2B392C;
		margin: 0px;
		padding: 0px;
	}
	
	.card {
		position: absolute;
		left: 50%;
		top: 50%;
		width: 40%;
		height: 90vh;
		transform: translate(-50%,-50%);
		background: url("SmokyMountainsFinal5.jpg") no-repeat center;
		background-size: contain;
	}
	
	.card:hover {
		background: url("smokymountainsfinal5.gif") no-repeat center;
		background-size: contain;
	}
	
	#preload {
		background: url("smokymountainsfinal5.gif") no-repeat -9999px -9999px;
	}
	
	</style>
	
	
</head>
	
	
	
<body>
	<div id="preload"></div>
	<div class="card"></div>
</body>
</html>
